<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calc_body" name="calc_body">
        <h3 class="title">JavaScript Calculator</h3>
        <input type="text" class="textview" id="textview" value="" readonly></input>
        <table>
            <tr>
                <td><input class="btn" type="button" value="C" onclick="clr()"></input></td>
                <td><input class="btn" type="button" value="B" onclick="backspace()"></input></td>
                <td><input class="btn" type="button" value="%" onclick="insert('%')"></input></td>
                <td><input class="btn" type="button" value="/" onclick="insert('/')"></input></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="8" onclick="insert(8)"></input></td>
                <td><input class="btn" type="button" value="7" onclick="insert(7)"></input></td>
                <td><input class="btn" type="button" value="9" onclick="insert(9)"></input></td>
                <td><input class="btn" type="button" value="x" onclick="insert('*')"></input></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="4" onclick="insert(4)"></input></td>
                <td><input class="btn" type="button" value="5" onclick="insert(5)"></input></td>
                <td><input class="btn" type="button" value="6" onclick="insert(6)"></input></td>
                <td><input class="btn" type="button" value="-" onclick="insert('-')"></input></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="1" onclick="insert(1)"></input></td>
                <td><input class="btn" type="button" value="2" onclick="insert(2)"></input></td>
                <td><input class="btn" type="button" value="3" onclick="insert(3)"></input></td>
                <td><input class="btn" type="button" value="+" onclick="insert('+')"></input></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="." onclick="insert('.')"></input></td>
                <td><input class="btn" type="button" value="0" onclick="insert(0)"></input></td>
                <td><input class="btn" type="button" value="." onclick="insert('.')"></input></td>
                <td><input class="btn" type="button" value="=" onclick="count()"></input></td>
            </tr>
        </table>

        <a type="button" class="credit_btn" href="https://github.com/Cybernonk404/calc_js" target="_blank">Made by Alhazen4</a>
    </div>
</body>
</html>
